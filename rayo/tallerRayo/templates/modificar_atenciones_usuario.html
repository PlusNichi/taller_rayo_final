{% load static %}
<!DOCTYPE html>
 <html>
    <head>
        <title>Taller Mecanico Rayo Makween</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    </head>
     <body>
      {% if atencion %}
      <h1><header>Formulario para Modificar Atencion</header></h1>
      <div >
        {% if mensaje %}
          {{mensaje}}
        {% endif %}
      </div>

      <div class="lario2">
        <form id="miFormulario" action="{% url 'update_atenciones_usuario' %}" method="post">
        {% csrf_token %} 
            <div>
              <label for="trabajo">Trabajo:</label>
              <input type="text"  id="trabajo" name="trabajo" value="{{atencion.trabajo}}" readonly>
            </div>

 
            <div>
              <label for="diagnostico">Diagnostico:</label>
              <input type="text" id="diagnostico" name="diagnostico" value="{{atencion.diagnostico}}" required>
            </div>

            <div>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" value="{{atencion.fecha}}" required>
            </div>

            <div>
              <label for="modeloAuto">Modelo del auto:</label>
              <input type="text"  id="modeloAuto" name="modeloAuto" value="{{atencion.modeloAuto}}" required>
            </div>

            <div>
                <label for="categoria">Categoria:</label>
                <input type="text"  id="categoria" name="categoria" value="{{atencion.categoria}}" required>
              </div>
  
              <div>
                <label for="materiales">Materiales:</label>
                <input type="text"  id="materiales" name="materiales" value="{{atencion.materiales}}" required>
              </div>
            
          

            <div>
              <label for="nombreMecanico">Nombre del mecanico:</label>
              <select id="nombreMecanico" name="nombreMecanico" required>
                <option value="">Seleccione un nombre</option>
                <option value="Juan" {% if atencion.nombreMecanico == "Juan" %} selected {% endif %}>Angel David Revilla</option>
                <option value="María" {% if atencion.nombreMecanico == "María" %} selected {% endif %}>Javier Gonzales</option>
                <option value="Pedro" {% if atencion.nombreMecanico == "Pedro" %} selected {% endif %}>Gonzalo Peñaloza</option>
              </select>
            </div>

            <div>
              <label for="nombreCliente">Nombre cliente:</label>
              <input type="text" id="nombreCliente" name="nombreCliente" value="{{atencion.cliente.nombreCliente}}" required>
            </div>
          
            <div>
              <label for="rutCliente">RUT cliente:</label>
              <input type="text" id="rutCliente" name="rutCliente" value="{{atencion.rutCliente}}" required>
            </div>
          
            <div>
              <label for="costo">Costo:</label>
              <input type="number" id="costo" name="costo" value="{{atencion.costo}}" required min="15000" max="4000000">
            </div>
          
            <div>
              <label for="garantia">Garantía:</label>
              <input type="text" id="garantia" name="garantia" value="{{atencion.garantia}}" required>
            </div>

          
            <div>
              <label for="aceptar-terminos">Acepto los términos y condiciones:</label>
              <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
            </div>

            <a href="{% url 'listado_atenciones' %}" type="button" class="login-button btn btn-primary btn-default" title="Volver" style="color:white;">Volver</a>
                
          
            <input class="login-button btn btn-danger btn-default" type="submit" value="Enviar">
            </div></center>
          </form>
          


        </div>


        <script src="{% static 'js/java.js' %}"></script>


        {% endif %}
     </body>

   </html>
