    <script>
      fetch("{% static 'json/jj.json' %}")
        .then(response => response.json())
        .then(data => {
          const mecanicoEspecifico = data[0].mecanicos[2];


          let cad = '<tr><th>Contexto de la atencion</th><th>Estado de atencion</th><th>Tipo de atencion</th><th>Dias Habiles de operacion</th><th>Justificacion</th></tr>';
          for (let atencion of mecanicoEspecifico.atenciones) {
            cad += `<tr><td>${atencion.detalle}</td>
                        <td>${atencion.estado_atencion}</td>
                        <td>${atencion.tipo_opcion}</td>
                        <td>${atencion.dias_resolucion}</td>
                        <td>${atencion.justificacion}</td></tr>`;
          }
            
            

          document.getElementById("tabla1").innerHTML = cad;
        });
    </script>
